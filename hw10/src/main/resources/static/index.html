<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Книги</title>
    <link rel="stylesheet" href="/css/app.css">
    <script defer src="/js/api.js"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', async () => {
            qs('main').insertAdjacentHTML('afterbegin', '<p class="msg" style="display:none"></p>');
            try {
                const books = await jget(api.books);
                const tbody = qs('tbody');
                tbody.innerHTML = books.map(b => `
      <tr>
        <td>${b.id}</td>
        <td>${b.title}</td>
        <td>${b.author?.fullName ?? ''}</td>
        <td>${(b.genres || []).map(g => g.name).join(', ')}</td>
        <td><a class="btn" href="/book.html?id=${b.id}">Открыть</a></td>
      </tr>`).join('');
            } catch (e) {
                msg('Ошибка загрузки книг');
                console.error(e);
            }
        });
    </script>
</head>
<body>
<div id="nav"></div>
<main class="container">
    <h1>Книги</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанры</th>
            <th></th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</main>
<script>fetch('/nav.html').then(r => r.text()).then(h => {
    document.getElementById('nav').outerHTML = h
});</script>
</body>
</html>
