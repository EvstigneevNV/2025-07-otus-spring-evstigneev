server:
  port: 8082

spring:
  application:
    name: library-service
  datasource:
    url: jdbc:h2:mem:library;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
  rabbitmq:
    host: localhost
    port: 5672
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/api/auth/jwks

clients:
  auth:
    base-url: http://localhost:8081

resilience4j:
  retry:
    instances:
      authClient:
        max-attempts: 3
        wait-duration: 200ms
  circuitbreaker:
    instances:
      authClient:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50

management:
  endpoints:
    web:
      exposure:
        include: health,info
